<form>


Address:
<div class="input-group input-group-sm" style="width: 250px;">
  <span class="input-group-addon" id="sizing-addon3">
    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
  </span>
  <input type="text" id="autocomplete" class="form-control" maxlength="70" aria-describedby="sizing-addon3" name="address" placeholder="Indianapolis, IN, USA" title="Zip Code" value="">
</div></br>

Term:
 <div class="input-group input-group-sm" style="width: 250px;">
    <span class="input-group-addon" id="sizing-addon3">
      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </span>

    <input id="term" class="form-control" maxlength="24" aria-describedby="sizing-addon3" name="term" placeholder="food, outing, restaurants, etc." title="term" value="">
</div></br>

Distance:
 <div class="input-group input-group-sm" style="width: 250px;">
    <span class="input-group-addon" id="sizing-addon3">
      <span class="glyphicon glyphicon-road" aria-hidden="true"></span>
    </span>
    <input id="radius" class="form-control"  aria-describedby="sizing-addon3" type="number" min="1" max="25" name="radius" placeholder="miles" size="5" title="radius" value="">
</div></br>

<p>
<!--<input id="zipmit" class="button" value="Submit" type="submit" color="Red"> -->
<button type="button" class="btn btn-info fetch-by-address"><span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> Load Wheel</button>
</p>

<hr>
<button type="button" class="btn btn-primary fetch-by-current-location"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Based on Current Location!</button>

        <img style="width:25%;" src="loading.gif">

</form>
